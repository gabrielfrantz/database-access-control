    timeout-minutes: 10
    
    # DEPENDÃŠNCIA OBRIGATÃ“RIA da validaÃ§Ã£o de seguranÃ§a
    needs: security-validation
    if: needs.security-validation.outputs.is_secure == 'true'

    steps:
      - name: Security Confirmation
        run: |
          echo "ğŸ›¡ï¸ VALIDAÃ‡ÃƒO DE SEGURANÃ‡A APROVADA"
          echo "================================="
          echo "ğŸ¯ Status: ${{ needs.security-validation.outputs.security_status }}"
          echo "ğŸ”“ Prosseguindo com operaÃ§Ãµes MySQL seguras..."
          echo ""

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate Input
        run: |
          echo "ğŸ” Validando entrada para MySQL ${{ github.event.inputs.tipo_operacao }}..."
          
          # Validar email
          if ! echo "${{ github.event.inputs.email }}" | grep -E '^[^@]+@[^@]+\.[^@]+$'; then
            echo "âŒ Email invÃ¡lido"
            exit 1
          fi
          
          # Validar porta
          if ! echo "${{ github.event.inputs.port }}" | grep -E '^[0-9]+$'; then
            echo "âŒ Porta deve ser numÃ©rica"
            exit 1
          fi
          
          # Verificar se JSON de permissÃµes foi fornecido para remoÃ§Ã£o parcial
          if [ "${{ github.event.inputs.tipo_operacao }}" == "remover_permissoes" ]; then
            if [ -z "${{ github.event.inputs.permissoes }}" ] || [ "${{ github.event.inputs.permissoes }}" == "[]" ]; then
              echo "âŒ JSON de permissÃµes Ã© obrigatÃ³rio para remoÃ§Ã£o parcial"
              exit 1
            fi
          fi
          
          echo "âœ… ValidaÃ§Ã£o concluÃ­da"

      - name: Validate Permissions JSON
        if: github.event.inputs.tipo_operacao == 'remover_permissoes'
        run: |
          echo "ğŸ” Validando JSON de permissÃµes MySQL para remoÃ§Ã£o..."
          
          # Salvar JSON em arquivo temporÃ¡rio para evitar problemas de parsing
          echo '${{ github.event.inputs.permissoes }}' > /tmp/input_permissions.json
          
          # Validar se Ã© JSON vÃ¡lido
          python3 -m json.tool /tmp/input_permissions.json > /dev/null
          
          # Validar permissÃµes especÃ­ficas do MySQL
          python3 -c "
          import json
          with open('/tmp/input_permissions.json', 'r') as f:
              permissions = json.load(f)
          mysql_perms = ['SELECT', 'INSERT', 'UPDATE', 'DELETE', 'CREATE', 'DROP', 'ALTER', 'INDEX', 'REFERENCES', 'TRIGGER', 'EXECUTE', 'ALL PRIVILEGES']
          
          for schema in permissions:
              if 'permissions' in schema:
                  for perm in schema['permissions']:
                      assert perm in mysql_perms, f'PermissÃ£o invÃ¡lida para MySQL: {perm}'
              if 'tables' in schema:
                  for table in schema['tables']:
                      for perm in table.get('permissions', []):
                          assert perm in mysql_perms, f'PermissÃ£o invÃ¡lida para MySQL: {perm}'
          print('âœ… JSON de permissÃµes vÃ¡lido para MySQL')
          "

      - name: Install Python Dependencies
        run: pip install pyyaml

      - name: Fetch Credentials from Parameter Store
        id: fetch_credentials
        run: |
          echo "ğŸ” Buscando credenciais no Parameter Store..."
          
          config=$(aws ssm get-parameter \
            --name "rds-access-control" \
            --with-decryption \
            --query Parameter.Value \
            --output text)

          db_key="${{ github.event.inputs.database }}-mysql"
          user=$(echo "$config" | grep "^${db_key}-user=" | cut -d'=' -f2-)
          pass=$(echo "$config" | grep "^${db_key}-password=" | cut -d'=' -f2-)

          if [ -z "$user" ] || [ -z "$pass" ]; then
            echo "âŒ Credenciais nÃ£o encontradas para ${db_key}"
            exit 1
          fi

          echo "::add-mask::$user"
          echo "::add-mask::$pass"

          echo "DB_USER=$user" >> $GITHUB_ENV
          echo "DB_PASS=$pass" >> $GITHUB_ENV

      - name: Setup File Paths
        id: setup
        run: |
          # Nova estrutura: ambiente/engine/database/usuario.yml
          user_email="${{ github.event.inputs.email }}"
          database="${{ github.event.inputs.database }}"
          environment="${{ github.event.inputs.ambiente }}"
          
          # Criar estrutura de diretÃ³rios
          directory="users-access-requests/${environment}/mysql/${database}"
          file_path="${directory}/${user_email}.yml"
          
          # Nome da branch
          username="$(echo ${user_email} | cut -d '@' -f1)"
          branch_name="mysql-revoke-${username}-${database}-$(date +%s)"
          
          echo "directory=$directory" >> $GITHUB_OUTPUT
          echo "file_path=$file_path" >> $GITHUB_OUTPUT
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT
          echo "user_email=$user_email" >> $GITHUB_OUTPUT

      - name: Configure Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Revoke Total Access
        if: ${{ github.event.inputs.tipo_operacao == 'revogar_total' }}
        run: |
          echo "ğŸ—‘ï¸ Revogando acesso total do usuÃ¡rio..."
          file_path="${{ steps.setup.outputs.file_path }}"
          
          if [ -f "$file_path" ]; then
            # Usar script Python especÃ­fico para revogaÃ§Ã£o total
            python3 scripts/revoke_all_permissions.py "$file_path"
            
            # Remover arquivo apÃ³s revogaÃ§Ã£o bem-sucedida
            git rm "$file_path"
            git commit -m "ğŸ—‘ï¸ MySQL: Revogar acesso total do usuÃ¡rio ${{ steps.setup.outputs.user_email }} no banco ${{ github.event.inputs.database }}"
            echo "âœ… PermissÃµes revogadas e arquivo removido: $file_path"
          else
            echo "âš ï¸ Arquivo nÃ£o encontrado: $file_path"
            echo "â„¹ï¸ UsuÃ¡rio pode nÃ£o ter permissÃµes neste banco ou jÃ¡ foi revogado"
            # Criar commit vazio para manter consistÃªncia do fluxo
            git commit --allow-empty -m "ğŸ—‘ï¸ MySQL: Tentativa de revogar acesso do usuÃ¡rio ${{ steps.setup.outputs.user_email }} no banco ${{ github.event.inputs.database }} (arquivo nÃ£o encontrado)"
          fi

      - name: Remove Specific Permissions
        if: ${{ github.event.inputs.tipo_operacao == 'remover_permissoes' }}
        env:
          INPUT_AMBIENTE: ${{ github.event.inputs.ambiente }}
          INPUT_HOST: ${{ github.event.inputs.host }}
          INPUT_EMAIL: ${{ github.event.inputs.email }}
          INPUT_DATABASE: ${{ github.event.inputs.database }}
          INPUT_ENGINE: "mysql"
          INPUT_REGION: ${{ github.event.inputs.region }}
          INPUT_PORT: ${{ github.event.inputs.port }}
          INPUT_PERMISSIONS_JSON: ${{ github.event.inputs.permissoes }}
          INPUT_REVOGAR: "false"
          INPUT_REMOVER_PERMISSOES: "true"
        run: |
          echo "â– Removendo permissÃµes especÃ­ficas..."
          echo "ğŸ“ Estrutura: ${{ steps.setup.outputs.directory }}"
          echo "ğŸ“„ Arquivo: ${{ steps.setup.outputs.file_path }}"
          
          # Verificar se arquivo existe
          if [ ! -f "${{ steps.setup.outputs.file_path }}" ]; then
            echo "âŒ Arquivo nÃ£o encontrado: ${{ steps.setup.outputs.file_path }}"
            echo "â„¹ï¸ UsuÃ¡rio pode nÃ£o ter permissÃµes neste banco"
            exit 1
          fi
          
          echo "ğŸ“ Processando remoÃ§Ã£o de permissÃµes especÃ­ficas..."
          
          # Criar cÃ³pia do arquivo original para comparaÃ§Ã£o
          cp "${{ steps.setup.outputs.file_path }}" "/tmp/arquivo_antes.yml"
          
          # Processar remoÃ§Ã£o usando merge_permissions.py (ele jÃ¡ suporta remoÃ§Ã£o)
          python3 scripts/merge_permissions.py "${{ steps.setup.outputs.file_path }}" '${{ github.event.inputs.permissoes }}'
          
          # Usar script Python especÃ­fico para aplicar a revogaÃ§Ã£o parcial
          python3 scripts/revoke_permissions.py "/tmp/arquivo_antes.yml" "${{ steps.setup.outputs.file_path }}"
          
          # Adicionar ao Git
          git add "${{ steps.setup.outputs.file_path }}"
          
          # Commit de remoÃ§Ã£o
          git commit -m "â– MySQL: Remover permissÃµes especÃ­ficas do usuÃ¡rio ${{ steps.setup.outputs.user_email }} no banco ${{ github.event.inputs.database }}"
          
          echo "âœ… PermissÃµes removidas com sucesso!"

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          branch: ${{ steps.setup.outputs.branch_name }}
          base: main
          title: "${{ github.event.inputs.tipo_operacao == 'revogar_total' && 'ğŸ—‘ï¸ MySQL: Revogar acesso total' || 'â– MySQL: Remover permissÃµes especÃ­ficas' }} - ${{ github.event.inputs.email }}"
          body: |
            ## ğŸ—‘ï¸ MySQL - ${{ github.event.inputs.tipo_operacao == 'revogar_total' && 'RevogaÃ§Ã£o Total' || 'RemoÃ§Ã£o de PermissÃµes' }}
            
            **ğŸ“‹ InformaÃ§Ãµes:**
            - ğŸ‘¤ **UsuÃ¡rio:** `${{ github.event.inputs.email }}`
            - ğŸŒ **Ambiente:** `${{ github.event.inputs.ambiente }}`
            - ğŸ—„ï¸ **Banco:** `${{ github.event.inputs.database }}`
            - ğŸ”Œ **Host:** `${{ github.event.inputs.host }}`
            - ğŸšª **Porta:** `${{ github.event.inputs.port }}`
            - ğŸŒ **RegiÃ£o:** `${{ github.event.inputs.region }}`
            
            **ğŸ¯ Tipo de OperaÃ§Ã£o:**
            ${{ github.event.inputs.tipo_operacao == 'revogar_total' && 'ğŸ—‘ï¸ **REVOGAÃ‡ÃƒO TOTAL** - Remove todas as permissÃµes e deleta o arquivo YAML' || 'â– **REMOÃ‡ÃƒO PARCIAL** - Remove apenas as permissÃµes especificadas' }}
            
            ${{ github.event.inputs.tipo_operacao == 'remover_permissoes' && format('**ğŸ” PermissÃµes a Remover:**
            ```json
            {0}
            ```', github.event.inputs.permissoes) || '**â„¹ï¸ OperaÃ§Ã£o:** RevogaÃ§Ã£o completa - nenhuma permissÃ£o JSON necessÃ¡ria' }}
            
            ---
            **âš ï¸ Importante:** ApÃ³s o merge, as alteraÃ§Ãµes serÃ£o aplicadas automaticamente no MySQL.
          commit-message: "feat: ğŸ—‘ï¸ MySQL ${{ github.event.inputs.tipo_operacao == 'revogar_total' && 'revogar acesso total' || 'remover permissÃµes' }} para ${{ github.event.inputs.email }}"
          delete-branch: false

      - name: Show Results
        run: |
          echo "ğŸ‰ Pull Request criado com sucesso!"
          echo "ğŸ”— URL: ${{ steps.create_pr.outputs.pull-request-url }}"
          echo ""
          echo "ğŸ“‹ Resumo MySQL ${{ github.event.inputs.tipo_operacao }}:"
          echo "  ğŸ‘¤ UsuÃ¡rio: ${{ github.event.inputs.email }}"
          echo "  ğŸŒ Ambiente: ${{ github.event.inputs.ambiente }}"
          echo "  ğŸ—„ï¸ Banco: ${{ github.event.inputs.database }}"
          echo "  ğŸ”Œ Host: ${{ github.event.inputs.host }}"
          echo "  ğŸšª Porta: ${{ github.event.inputs.port }}"
          echo "  ğŸ¯ OperaÃ§Ã£o: ${{ github.event.inputs.tipo_operacao == 'revogar_total' && 'RevogaÃ§Ã£o Total' || 'RemoÃ§Ã£o de PermissÃµes EspecÃ­ficas' }}"
          echo ""
          echo "â³ Aguardando aprovaÃ§Ã£o e merge para aplicaÃ§Ã£o das alteraÃ§Ãµes..." 