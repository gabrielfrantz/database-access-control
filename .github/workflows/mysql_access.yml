name: MySQL Access Request

on:
  workflow_dispatch:
    inputs:
      ambiente:
        description: "Ambiente"
        required: true
        type: choice
        options: [dev, stg, prod]
      email:
        description: "Email do usuÃ¡rio (ex: nome@empresa.com)"
        required: true
        type: string
      host:
        description: "Endpoint do banco MySQL"
        required: true
        type: string
      database:
        description: "Nome do banco de dados"
        required: true
        type: string
      region:
        description: "RegiÃ£o AWS"
        required: true
        type: string
      port:
        description: "Porta do banco"
        required: true
        default: "3306"
        type: string
      schema:
        description: "Nome do schema/database (apenas um)"
        required: true
        type: string
      tabelas:
        description: "Nomes das tabelas (separadas por vÃ­rgula) - deixe vazio para aplicar no schema inteiro"
        required: false
        type: string
      perm_select:
        description: "SELECT - Consultar dados"
        required: false
        default: false
        type: boolean
      perm_insert:
        description: "INSERT - Inserir dados"
        required: false
        default: false
        type: boolean
      perm_update:
        description: "UPDATE - Atualizar dados"
        required: false
        default: false
        type: boolean
      perm_delete:
        description: "DELETE - Deletar dados"
        required: false
        default: false
        type: boolean
      perm_create:
        description: "CREATE - Criar tabelas"
        required: false
        default: false
        type: boolean
      perm_drop:
        description: "DROP - Deletar tabelas"
        required: false
        default: false
        type: boolean
      perm_index:
        description: "INDEX - Criar Ã­ndices"
        required: false
        default: false
        type: boolean
      perm_alter:
        description: "ALTER - Alterar estrutura"
        required: false
        default: false
        type: boolean
      perm_references:
        description: "REFERENCES - Criar chaves estrangeiras"
        required: false
        default: false
        type: boolean
      perm_execute:
        description: "EXECUTE - Executar procedures"
        required: false
        default: false
        type: boolean
      perm_usage:
        description: "USAGE - Usar banco"
        required: false
        default: false
        type: boolean
      perm_all:
        description: "ALL PRIVILEGES - Todas as permissÃµes"
        required: false
        default: false
        type: boolean
      revogar:
        description: "Revogar permissÃµes (deletar YAML)?"
        required: false
        default: false
        type: boolean
      remover_permissoes:
        description: "Remover apenas permissÃµes informadas?"
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: write

jobs:
  process-mysql-access:
    runs-on: ubuntu-24.04
    environment: development
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ github.event.inputs.region }}
          session-name: GitHubActions-MySQL-${{ github.run_id }}

      - name: Validar entrada
        run: |
          echo "ğŸ” Validando entrada para MySQL..."
          
          # Validar email
          if ! echo "${{ github.event.inputs.email }}" | grep -E '^[^@]+@[^@]+\.[^@]+$'; then
            echo "âŒ Email invÃ¡lido"
            exit 1
          fi
          
          # Validar porta
          if ! echo "${{ github.event.inputs.port }}" | grep -E '^[0-9]+$'; then
            echo "âŒ Porta deve ser numÃ©rica"
            exit 1
          fi
          
          # Verificar se pelo menos uma permissÃ£o foi selecionada (exceto para revogaÃ§Ã£o)
          if [ "${{ github.event.inputs.revogar }}" != "true" ]; then
            perms_selecionadas=0
            [ "${{ github.event.inputs.perm_select }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_insert }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_update }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_delete }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_create }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_drop }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_index }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_alter }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_references }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_execute }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_usage }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            [ "${{ github.event.inputs.perm_all }}" == "true" ] && perms_selecionadas=$((perms_selecionadas + 1))
            
            if [ $perms_selecionadas -eq 0 ]; then
              echo "âŒ Pelo menos uma permissÃ£o deve ser selecionada"
              exit 1
            fi
          fi
          
          echo "âœ… ValidaÃ§Ã£o concluÃ­da"

      - name: Instalar dependÃªncias Python
        run: pip install pyyaml

      - name: Buscar credenciais no Parameter Store
        id: parametros
        run: |
          echo "ğŸ” Buscando credenciais no Parameter Store..."
          
          config=$(aws ssm get-parameter \
            --name "rds-access-control" \
            --with-decryption \
            --query Parameter.Value \
            --output text)

          db_key="${{ github.event.inputs.database }}-mysql"
          user=$(echo "$config" | grep "^${db_key}-user=" | cut -d'=' -f2-)
          pass=$(echo "$config" | grep "^${db_key}-password=" | cut -d'=' -f2-)

          if [ -z "$user" ] || [ -z "$pass" ]; then
            echo "âŒ Credenciais nÃ£o encontradas para ${db_key}"
            exit 1
          fi

          echo "::add-mask::$user"
          echo "::add-mask::$pass"

          echo "DB_USER=$user" >> $GITHUB_ENV
          echo "DB_PASS=$pass" >> $GITHUB_ENV

      - name: Construir JSON de permissÃµes
        id: build_json
        run: |
          echo "ğŸ”§ Construindo JSON de permissÃµes..."
          
          # Construir array de permissÃµes
          permissions="["
          first=true
          
          [ "${{ github.event.inputs.perm_select }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"SELECT\""
            first=false
          }
          [ "${{ github.event.inputs.perm_insert }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"INSERT\""
            first=false
          }
          [ "${{ github.event.inputs.perm_update }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"UPDATE\""
            first=false
          }
          [ "${{ github.event.inputs.perm_delete }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"DELETE\""
            first=false
          }
          [ "${{ github.event.inputs.perm_create }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"CREATE\""
            first=false
          }
          [ "${{ github.event.inputs.perm_drop }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"DROP\""
            first=false
          }
          [ "${{ github.event.inputs.perm_index }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"INDEX\""
            first=false
          }
          [ "${{ github.event.inputs.perm_alter }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"ALTER\""
            first=false
          }
          [ "${{ github.event.inputs.perm_references }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"REFERENCES\""
            first=false
          }
          [ "${{ github.event.inputs.perm_execute }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"EXECUTE\""
            first=false
          }
          [ "${{ github.event.inputs.perm_usage }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"USAGE\""
            first=false
          }
          [ "${{ github.event.inputs.perm_all }}" == "true" ] && {
            [ "$first" == "false" ] && permissions="$permissions,"
            permissions="$permissions\"ALL PRIVILEGES\""
            first=false
          }
          
          permissions="$permissions]"
          
          # Verificar se Ã© granular (tabelas especÃ­ficas) ou schema completo
          if [ -n "${{ github.event.inputs.tabelas }}" ]; then
            # Granular - construir array de tabelas
            echo "ğŸ“Š Modo granular - tabelas especÃ­ficas"
            tabelas_array="["
            IFS=',' read -ra TABELAS <<< "${{ github.event.inputs.tabelas }}"
            first_table=true
            for tabela in "${TABELAS[@]}"; do
              tabela=$(echo "$tabela" | xargs) # trim whitespace
              [ "$first_table" == "false" ] && tabelas_array="$tabelas_array,"
              tabelas_array="$tabelas_array{\"nome\":\"$tabela\",\"permissions\":$permissions}"
              first_table=false
            done
            tabelas_array="$tabelas_array]"
            
            json="[{\"nome\":\"${{ github.event.inputs.schema }}\",\"tipo\":\"granular\",\"tabelas\":$tabelas_array}]"
          else
            # Schema completo
            echo "ğŸ“‹ Modo schema completo"
            json="[{\"nome\":\"${{ github.event.inputs.schema }}\",\"permissions\":$permissions}]"
          fi
          
          echo "JSON gerado: $json"
          echo "schemas_json=$json" >> $GITHUB_OUTPUT

      - name: Definir nome do arquivo
        id: setup
        run: |
          nome_usuario="$(echo ${{ github.event.inputs.email }} | cut -d '@' -f1)"
          nome_arquivo="$nome_usuario-mysql-${{ github.event.inputs.database }}.yml"
          caminho="users-access-requests/${{ github.event.inputs.ambiente }}/$nome_arquivo"
          branch_name="mysql-access-$nome_usuario-${{ github.event.inputs.database }}-$(date +%s)"
          echo "caminho=$caminho" >> $GITHUB_OUTPUT
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

      - name: Configurar identidade do Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Revogar acesso (deletar arquivo YAML)
        if: ${{ github.event.inputs.revogar == 'true' }}
        run: |
          caminho="${{ steps.setup.outputs.caminho }}"
          if [ -f "$caminho" ]; then
            git rm "$caminho"
            git commit -m "ğŸ—‘ï¸ MySQL: Revogar acesso do usuÃ¡rio ${{ github.event.inputs.email }}"
          else
            echo "âš ï¸ Arquivo nÃ£o encontrado: $caminho"
          fi

      - name: Gerar ou atualizar YAML com permissÃµes
        if: ${{ github.event.inputs.revogar != 'true' }}
        env:
          INPUT_HOST: ${{ github.event.inputs.host }}
          INPUT_EMAIL: ${{ github.event.inputs.email }}
          INPUT_DATABASE: ${{ github.event.inputs.database }}
          INPUT_ENGINE: "mysql"
          INPUT_REGION: ${{ github.event.inputs.region }}
          INPUT_PORT: ${{ github.event.inputs.port }}
          REMOVER_PERMISSOES: ${{ github.event.inputs.remover_permissoes }}
        run: |
          echo "ğŸ”§ Processando permissÃµes MySQL..."
          mkdir -p $(dirname "${{ steps.setup.outputs.caminho }}")
          python3 scripts/merge_permissions.py "${{ steps.setup.outputs.caminho }}" '${{ steps.build_json.outputs.schemas_json }}'
          git add "${{ steps.setup.outputs.caminho }}"
          
          if [ "${{ github.event.inputs.remover_permissoes }}" == "true" ]; then
            git commit -m "â– MySQL: Remover permissÃµes do usuÃ¡rio ${{ github.event.inputs.email }}"
          else
            git commit -m "â• MySQL: Atualizar acesso do usuÃ¡rio ${{ github.event.inputs.email }}"
          fi

      - name: Criar Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          branch: ${{ steps.setup.outputs.branch_name }}
          base: main
          title: "ğŸ¬ MySQL: Acesso para ${{ github.event.inputs.email }}"
          body: |
            ## ğŸ¬ MySQL - SolicitaÃ§Ã£o de Acesso
            
            **ğŸ“‹ InformaÃ§Ãµes:**
            - ğŸ‘¤ **UsuÃ¡rio:** `${{ github.event.inputs.email }}`
            - ğŸŒ **Ambiente:** `${{ github.event.inputs.ambiente }}`
            - ğŸ—„ï¸ **Banco:** `${{ github.event.inputs.database }}`
            - ğŸ”Œ **Host:** `${{ github.event.inputs.host }}`
            - ğŸšª **Porta:** `${{ github.event.inputs.port }}`
            - ğŸŒ **RegiÃ£o:** `${{ github.event.inputs.region }}`
            
            **ğŸ¯ PermissÃµes Solicitadas:**
            - ğŸ“ **Schema:** `${{ github.event.inputs.schema }}`
            ${{ github.event.inputs.tabelas != '' && format('- ğŸ“Š **Tabelas:** `{0}` (granular)', github.event.inputs.tabelas) || '- ğŸ“‹ **Escopo:** Schema completo' }}
            
            **ğŸ”‘ PermissÃµes:**
            ${{ github.event.inputs.perm_select == 'true' && '- âœ… SELECT (consultar dados)' || '' }}
            ${{ github.event.inputs.perm_insert == 'true' && '- âœ… INSERT (inserir dados)' || '' }}
            ${{ github.event.inputs.perm_update == 'true' && '- âœ… UPDATE (atualizar dados)' || '' }}
            ${{ github.event.inputs.perm_delete == 'true' && '- âœ… DELETE (deletar dados)' || '' }}
            ${{ github.event.inputs.perm_create == 'true' && '- âœ… CREATE (criar tabelas)' || '' }}
            ${{ github.event.inputs.perm_drop == 'true' && '- âœ… DROP (deletar tabelas)' || '' }}
            ${{ github.event.inputs.perm_index == 'true' && '- âœ… INDEX (criar Ã­ndices)' || '' }}
            ${{ github.event.inputs.perm_alter == 'true' && '- âœ… ALTER (alterar estrutura)' || '' }}
            ${{ github.event.inputs.perm_references == 'true' && '- âœ… REFERENCES (chaves estrangeiras)' || '' }}
            ${{ github.event.inputs.perm_execute == 'true' && '- âœ… EXECUTE (executar procedures)' || '' }}
            ${{ github.event.inputs.perm_usage == 'true' && '- âœ… USAGE (usar banco)' || '' }}
            ${{ github.event.inputs.perm_all == 'true' && '- âœ… ALL PRIVILEGES (todas as permissÃµes)' || '' }}
            
            **ğŸ¯ Tipo de OperaÃ§Ã£o:**
            ${{ github.event.inputs.revogar == 'true' && 'ğŸ—‘ï¸ **REVOGAÃ‡ÃƒO TOTAL**' || github.event.inputs.remover_permissoes == 'true' && 'â– **REMOÃ‡ÃƒO PARCIAL**' || 'â• **ADIÃ‡ÃƒO/ATUALIZAÃ‡ÃƒO**' }}
            
            **ğŸ” JSON Gerado:**
            ```json
            ${{ steps.build_json.outputs.schemas_json }}
            ```
            
            ---
            **âš ï¸ Importante:** ApÃ³s o merge, as permissÃµes serÃ£o aplicadas automaticamente no MySQL.
          commit-message: "feat: ğŸ¬ MySQL acesso para ${{ github.event.inputs.email }}"
          delete-branch: false

      - name: Mostrar resultado
        run: |
          echo "ğŸ‰ Pull Request criado com sucesso!"
          echo "ğŸ”— URL: ${{ steps.create_pr.outputs.pull-request-url }}"
          echo ""
          echo "ğŸ“‹ Resumo MySQL:"
          echo "  ğŸ‘¤ UsuÃ¡rio: ${{ github.event.inputs.email }}"
          echo "  ğŸŒ Ambiente: ${{ github.event.inputs.ambiente }}"
          echo "  ğŸ—„ï¸ Banco: ${{ github.event.inputs.database }}"
          echo "  ğŸ“ Schema: ${{ github.event.inputs.schema }}"
          echo "  ğŸ“Š Tabelas: ${{ github.event.inputs.tabelas || 'Schema completo' }}"
          echo ""
          echo "â³ Aguardando aprovaÃ§Ã£o e merge..." 